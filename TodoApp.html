<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo App</title>
</head>
<body>
    <input type="text " id="input">
    <button onclick="addTask()">add</button>
    <div id="msg"></div>
    <div id="list"></div>

    <script>
        const input=document.getElementById("input");
        const msg=document.getElementById("msg");
        const list=document.getElementById("list");
        let spanEdit= null;
         let task=input.value;
        function addTask(){
            let task=input.value;
            if(task=="")
            {
            msg.innerHTML="<h1>please enter task</h1>";
            return
            }
            else{
                msg.innerHTML="";
            }
            if(spanEdit){
             spanEdit.innerText=task;
            spanEdit=null;
            }
            else{
            let li=document.createElement("li");
            li.innerHTML=`<span>${task}</span>
                                <button onclick="done(this)">Done</button>
                                <button onclick="edit(this)">Edit</button>
                                <button onclick="del(this)">delete</button>`
            list.appendChild(li);
            input.value=""
           
            } }       
        
        function done(task){
            let span=task.parentElement.querySelector("span");
            span.style.color="grey";
            span.style.textDecoration="line-through"
        }
        function edit(button) {
      spanEdit = button.parentElement.querySelector("span");
      input.value = spanEdit.innerText;
      input.focus();
    }
        function del(task){
                task.parentElement.remove()
            }
    </script>
</body>
</html>
